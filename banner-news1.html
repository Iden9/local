            <h1>博物馆日特刊】跨越千年，你是来搞笑的吗？</h1>
            <ul>
                <li><img src="./images/banner-news1.jpeg" alt=""/></li>
                <li><span>在人们的印象中，国宝文物大多气势庄重造型优雅。但就是有这么一群长在笑点上的“宝贝们”，跨越千年，它们款款而来，当我们凝视着这些承载着历史而“长相随意”的国宝时，颇多感慨汇成一句话：你们是来搞笑的吗？世界博物馆日，一起去围观那些“爱抖包袱”的文物国宝。中新社记者 田雨昊 摄 </span></li>
